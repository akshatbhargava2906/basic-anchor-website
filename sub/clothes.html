    <!-- Bootstrap -->

    <style>

        h3{

        h1, h3{
        text-align: center;

        font-weight: bold;
        }

        body{
        background-image: url('../images/wardrobe.jpg');

        }

        img{
            width: 100%;
            height: 100%;
            align-content: center;
        }

        .row-cus{

        width: 100vw;
        position: relative;

      .button{
        border: none;
        color: black;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
        width: 100%;
      }

      .button{
        background-color: white; 
        color: black; 
        border: 2px solid yellow;
      }

      .button:hover {
        background-color: yellow;
        color: black;
      }


    </style>
